<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Music Room App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Welcome to the Music Room</h2>
        <form id="loginForm" class="mt-4">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Join Room</button>
        </form>
        <div id="errorMessage" class="text-danger mt-3" style="display: none;"></div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
